<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora-js orientada a obijetos</title>
    <link rel="stylesheet" href="pasta/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">   
</head>
<body>
    <h1>cauculadora js Orientada a Obijetos</h1>
    <div id="cauculator">
        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div  id="buttons-container">
            <div class="btn-container">
                <div class="btn ne" id="ac-btn">AC</div>
                <div class="btn ne" id="division-btn">/</div>
            </div>
            <div class="btn-container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn" id="multiplication-btn">x</div>
            </div>
            <div class="btn-container">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn" id="minus-btn">-</div>
            </div>
            <div class="btn-container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn" id="plus-btn">+</div>
            </div>
            <div class="btn-container">
                <div class="btn en" id="zero-btn">0</div>
                <div class="btn en" id="equals-btn">=</div>
            </div>
        </div>
    </div>
</body>
<script src="js/projeto.js"></script>
</html>
